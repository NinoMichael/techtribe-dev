<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTribe - Mot de passe oublié</title>
    <link rel="stylesheet" href="../fontawesome/all.css">
    <link rel="stylesheet" href="../fontawesome/brands.min.css">
    <link rel="stylesheet" href="newPwd.css">
    <link rel="stylesheet" href="../sweetAlert/sweetalert2.css">
    <script src="../sweetAlert/sweetalert2.js"></script>
    <script type="module" src="newPwd.js"></script>
    
</head>
<body>
    
    <main>
         <div class="image">
            <img src="img/resetPwd.png" alt="Photo de réinitialisation">
         </div>

         <div id = "step" class="stepform">
            <h3>Réinitialisation de mot de passe</h3>
            <p>Veuillez entrer votre nouveau mot de passe. A noter que votre mot de passe actuel ne doit pas être le même que celui du précédent</p>
            <form id = "myForm" action="" method="post" autocomplete="off">
                <input type="password" name="mdp" id="mdp" placeholder="Mot de passe">
                <input type="password" name="mdpconfirm" id="mdpconfirm" placeholder = "Confirmer mot de passe">
                <button id = "btn" type="button">Envoyer</button>
            </form>
        </div>
    </main>

</body>
</html>
