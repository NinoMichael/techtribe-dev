<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTribe - Mot de passe oublié</title>
    <link rel="stylesheet" href="../fontawesome/all.css">
    <link rel="stylesheet" href="../fontawesome/brands.min.css">
    <link rel="stylesheet" href="pwdReset.css">
    <script type="module" src="pwdReset.js"></script>
    <link rel="stylesheet" href="../sweetAlert/sweetalert2.css">
    <script src="../sweetAlert/sweetalert2.js"></script>
</head>
<body>
    
    <main>
         <div class="image">
            <img src="img/resetPwd.png" alt="Photo de réinitialisation">
         </div>

         <div id = "step" class="stepform">
            <h3>Réinitialisation de mot de passe</h3>
            <p>Veuillez entrer votre adresse e-mail pour réinitialiser le mot de passe de votre compte sur le plateforme</p>
            <form id = "myForm" action="" method="post" autocomplete="off">
                <input type="email" name="email" id="myEmail" placeholder="Adresse e-mail">
                <button id = "btn" type="button">Envoyer</button>
            </form>
        </div>
    </main>

</body>
</html>
